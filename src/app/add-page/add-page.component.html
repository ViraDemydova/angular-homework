<div class="outer">
  <div class="outer-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">Add new course:</div>
            <div class="panel-body">
              <form class="add-course-form">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newItem.title">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" name="description" rows="4" cols="50" [(ngModel)]="newItem.description"></textarea>
                </div>
                <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="text" class="form-control date" id="date" name="date" [(ngModel)]="newItem.createDate">
                </div>
                <div class="form-group">
                  <label for="duration">Duration:</label>
                  <input type="text" class="form-control duration" id="duration" name="duration" [(ngModel)]="newItem.duration">
                  <span class="time">{{newItem.duration}}</span>
                </div>
                <div class="form-group">
                  <label for="author">Author:</label>
                  <select class="form-control" id="author" name="author">
                    <option>{{newItem.author}}</option>
                  </select>
                </div>
                <div class="btn-group">
                  <button class="btn btn-default" (click)="onHandleclick()">Create</button>
                  <button class="btn btn-secondary"(click)="onHandleclick()">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
