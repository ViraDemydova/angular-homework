<div class="outer">
  <div class="outer-inner">
    <div class="container" *ngIf="state">
      <div class="row">
        <div class="col-md-10 offset-1">
          <app-breadcrumbs [pageCurrent]="listItem.title + listItem.id"></app-breadcrumbs>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">Edit course:</div>
            <div class="panel-body">
              <!-- Можно попробовать использовать одну форму вмето двух с привязкой к listItem
              В случае редактирования, заполнять listItem данными,
              В случае добававления, создавать пустую модель и присваивать ее listItem
              -->
              <form class="add-course-form">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title" name="title" [(ngModel)]="listItem.title">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" name="description" rows="4" cols="50" [(ngModel)]="listItem.description"></textarea>
                </div>
                <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="text" class="form-control date" id="date" name="date" [(ngModel)]="listItem.createDate">
                </div>
                <div class="form-group">
                  <label for="duration">Duration:</label>
                  <input type="text" class="form-control duration" id="duration" name="duration" [(ngModel)]="listItem.duration">
                  <span class="time">{{listItem.duration  | myTime}}</span>
                </div>
                <div class="form-group">
                  <label for="author">Authors:</label>
                  <select class="form-control" id="author" name="author">
                    <option>{{listItem.authors[0]}}</option>
                  </select>
                </div>
                <div class="btn-group">
                  <button class="btn btn-default" (click)="onSave($event)">Save</button>
                  <button class="btn btn-secondary" routerLink="/landing-page">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" *ngIf="!state">
      <div class="row">
        <div class="col-md-10 offset-1">
          <app-breadcrumbs [pageCurrent]="pageCurrent"></app-breadcrumbs>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">Add new course:</div>
            <div class="panel-body">
              <form class="add-course-form">
                <div class="form-group">
                  <label for="title1">Title:</label>
                  <input type="text" class="form-control" id="title1" name="title1" [(ngModel)]="newItem.title">
                </div>
                <div class="form-group">
                  <label for="description1">Description:</label>
                  <textarea class="form-control" id="description1" name="description1" rows="4" cols="50" [(ngModel)]="newItem.description"></textarea>
                </div>
                <div class="form-group">
                  <label for="date1">Date:</label>
                  <input type="text" class="form-control date" id="date1" name="date1" [(ngModel)]="newItem.createDate">
                </div>
                <div class="form-group">
                  <label for="duration1">Duration:</label>
                  <input type="text" class="form-control duration" id="duration1" name="duration1" [(ngModel)]="newItem.duration">
                  <span class="time">{{newItem.duration  | myTime}}</span>
                </div>
                <div class="form-group">
                  <label for="author1">Authors:</label>
                  <select class="form-control" id="author1" name="author1">
                    <option>{{newItem.authors[0]}}</option>
                  </select>
                </div>
                <div class="btn-group">
                  <button class="btn btn-default" (click)="onCreateCourse()">Create</button>
                  <button class="btn btn-secondary"(click)="onCancel()">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
