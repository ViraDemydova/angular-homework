
<div *ngIf='ListItems && ListItems.length >0'>
  <!-- starts course-list -->
  <div class="row">
    <!-- starts course-list-item -->
    <div class="list">
      <ng-container *ngIf="filterToggle">
        <app-courses-list-item  *ngFor="let item of ListItems | filter : 'title'"
                             [listItem]="item"
                             (deleteCourse)="onChangeId($event)" >

        </app-courses-list-item>
      </ng-container>
      <ng-container *ngIf="!filterToggle">
        <app-courses-list-item  *ngFor="let item of ListItems | orderBy : 'createDate'"
                                [listItem]="item"
                                (deleteCourse)="onChangeId($event)" >

        </app-courses-list-item>
      </ng-container>
      <button type="submit" class="btn icon-search" (click)="submit()">For test, show that toggle works</button>
      Data from search component is: {{input}}
    </div>
    <button class="btn btn-full btn-secondary" (click)="onHandleclick()"><i class="fa fa-download" aria-hidden="true"></i>  LOAD MORE</button>
  </div>
  <!-- ends course-list -->
</div>

<div *ngIf='ListItems == undefined || ListItems.length == 0'>
  <div class="row">
    <div class="alert col-sm-12">NO DATA. FEEL FREE TO ADD A NEW COURSE</div>
  </div>
</div>
