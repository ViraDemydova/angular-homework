<app-courses-list-item  *ngFor="let item of ListItems |  filter : searchText | orderBy: sortField: order"
                        [listItem]="item"
                        (deleteCourse)="onDelete($event)"
                        (editCourse)="onEdit($event)"
                        (getbyId)="onGetCourseById($event)">

</app-courses-list-item>
