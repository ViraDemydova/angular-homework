<!-- starts course-list -->
<div class="row">
  <!-- starts course-list-item -->
  <ul class="list">
    {{test}}
    <app-courses-list-item *ngFor="let item of ListItems"
                           [listItem]="item"
                           [id]="id"
                           (changeCounter)="change($event)"></app-courses-list-item>
  </ul>
  <button class="btn btn-full btn-secondary" (click)="handleclick()"><i class="fa fa-download" aria-hidden="true"></i>  LOAD MORE</button>
</div>
<!-- ends course-list -->
