<div *ngIf='ListItems && ListItems.length >0'>
  <!-- starts course-list -->
  <div class="row">
    <!-- starts course-list-item -->
    <div class="list">
      <app-courses-list [ListItems]="ListItems"
                        (deleteCourse)="onDeleteCourse($event)"
                        (editCourse)="onEditCourse($event)"
                        (getbyId)="onGetCourseById($event)">
      </app-courses-list>
      <button class="btn btn-full btn-secondary" (click)="onLoad()"><i class="fa fa-download" aria-hidden="true"></i>  LOAD MORE</button>
  </div>
  <!-- ends course-list -->
</div>

<div *ngIf='ListItems == undefined || ListItems.length == 0'>
  <div class="row">
    <div class="alert col-sm-12">NO DATA. FEEL FREE TO ADD A NEW COURSE</div>
  </div>
</div>
