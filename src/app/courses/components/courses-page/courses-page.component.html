<div *ngIf='ListItems && ListItems.length >0'>
  <!-- starts course-list -->
  <div class="row">
    <!-- starts course-list-item -->
    <div class="list">
      <app-courses-list [ListItems]="ListItems"
                        (deleteCourse)="onDeleteCourse($event)">
      </app-courses-list>
      <button *ngIf='ListItems && ListItems.length >0 && ListItems && ListItems.length <= 10' class="btn btn-full btn-secondary" (click)="onLoadMore()"><i class="fa fa-download" aria-hidden="true"></i>  LOAD MORE...</button>
      <button *ngIf='ListItems.length > 10' class="btn btn-full btn-secondary" (click)="onLoadLess()"><i class="fa fa-download" aria-hidden="true"></i>  LOAD LESS</button>
  </div>
  <!-- ends course-list -->
</div>

<div *ngIf='ListItems == undefined || ListItems.length == 0'>
  <div class="row">
    <div class="alert col-sm-12">NO DATA. FEEL FREE TO ADD A NEW COURSE</div>
  </div>
</div>
