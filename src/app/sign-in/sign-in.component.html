<app-loader></app-loader>
<div class="outer">
  <div class="outer-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">Sign up:</div>
            <div class="panel-body">
              <div class="col-md-6 offset-3">
                login: test@gmail.com<br>
                password: 1
              </div>
              <form class="login-form">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                </div>
                <button class="btn btn-default" (click)="onSignUp()">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
