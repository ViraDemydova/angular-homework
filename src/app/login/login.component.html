<script src="../sign-up/sign-up.component.ts"></script>
<app-loader></app-loader>
<div class="outer">
  <div class="outer-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">Login form:</div>
              <div class="panel-body">
                <div class="col-md-6 offset-3">
                  login: test@gmail.com<br>
                  password: 1
                </div>
                <form class="login-form">
                  <div class="form-group">
                    <label for="login">Email:</label>
                    <input type="login" class="form-control" id="login" name="login" [(ngModel)]="user.login">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
                  </div>
                  <button class="btn btn-default" (click)="onLogin()">Login</button>
                  <p>
                    <span>Don't have an account?&nbsp;</span>
                    <a [routerLink]="['/sign-up']">Sign up!</a>
                  </p>
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Current State</h5>
                      <ul>
                        <li><strong>isAuthenticated</strong> - {{isAuthenticated}}</li>
                        <li><strong>user.login</strong> - {{ user?.login || 'null'}}</li>
                        <li><strong>user.token</strong> - {{ user?.token || 'null'}}</li>
                        <li><strong>errorMessage</strong> - {{ errorMessage || 'null'}}</li>
                      </ul>
                    </div>
                  </div>
                </form>
                <div *ngIf="errorMessage">
                  <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
