<div class="outer">
  <div class="outer-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">Login form:</div>
              <div class="panel-body">
                <div class="col-md-6 offset-3">
                  login: test@gmail.com<br>
                  password: 1
                </div>
                <form class="login-form">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                  </div>
                  <button class="btn btn-default" (click)="onLogin()">Login</button>
                  <div class="form-group">
                    <a [routerLink]="" (click)="onRetrieve()">Retrive</a><br>
                    <a [routerLink]="" (click)="onLogout()">Wipes fake user info and token from local storage</a><br>
                    <a [routerLink]="" (click)="isAuth()">Is auth</a><br>
                    <a [routerLink]="" (click)="onGetUserInfo()">User info</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
