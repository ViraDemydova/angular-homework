<!-- starts course-list-item -->
<li class="list__item">
  <div class="list__block">
    <div class="row">
      <div class="col-sm-6">
        <h3>{{listItem.title}}</h3>
      </div>
      <div class="col-sm-4">
        <time>{{listItem.duration}}</time>
        <span class="date">{{listItem.date}}</span>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-full"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <p>{{listItem.description}}</p>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-full"><i class="fa fa-trash" aria-hidden="true"></i>  Delete</button>
      </div>
    </div>
  </div>
</li>
<!-- starts course-list-item -->
